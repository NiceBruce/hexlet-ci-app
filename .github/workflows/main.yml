name: my-main-check

on: [push]
jobs:
   Install-Test-Lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
      - run: make setup 
      - run: make test 
      - run: make lint  
